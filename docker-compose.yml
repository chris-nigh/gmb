version: '3.8'

services:
  gmb-dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GMB_LEAGUE_ID=${GMB_LEAGUE_ID}
      - GMB_YEAR=${GMB_YEAR}
      - GMB_ESPN_S2=${GMB_ESPN_S2}
      - GMB_SWID=${GMB_SWID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
