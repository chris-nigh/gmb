[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "gmb"
version = "0.1.0"
description = "GMB Fantasy Football Dashboard"
readme = "README.md"
authors = [
    { name = "Christopher Nigh", email = "user@example.com" }
]
license = "MIT"
requires-python = ">=3.13"
dependencies = [
    "pandas>=2.0.0",
    "requests>=2.31.0",
    "matplotlib>=3.7.0",
    "streamlit>=1.24.0",
    "plotly>=5.18.0",
    "pyyaml>=6.0",
    "keyring>=24.0.0",
    "typer>=0.9.0",
    "rich>=13.6.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/gmb"]
include = ["src/gmb/config/*.yaml"]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.9.0",
    "ruff>=0.1.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
]

[project.scripts]
gmb = "gmb.cli:main"

[project.urls]
Homepage = "https://github.com/cnigh/gmb"
Documentation = "https://github.com/cnigh/gmb/wiki"
Repository = "https://github.com/cnigh/gmb.git"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
# Note: Coverage requires pytest-cov to be installed (pip install -e ".[dev]")
# For local testing without coverage, use: pytest --no-cov
addopts = "--cov=src/gmb --cov-report=html --cov-report=term-missing"

[tool.coverage.run]
source = ["src/gmb"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/config/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.black]
line-length = 100
target-version = ["py313"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP"]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true